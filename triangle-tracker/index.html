<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>TRIANGLE_TRACKER</title>
  </head>
  <body>
        <script type="text/javascript" src="js/scripts.js"></script>
  <h1>Welcome to my triangle-tracker website:)</h1>
<div class="form">
    <h2>ENTER LENGTHS HERE</h2>
      <p>First side</p>
      <input type="number" id="firstside" min="1" placeholder="Enter lenght of the first side">
      <p>Second side</p>
      <input type="number" id="secondside" min="1" placeholder="Enter length of the second side">
      <p>Third side</p>
      <input type="number" id="thirdside" min="1" placeholder="Enter lenght of the third side">
      <button onclick="submit()">submit-your-values</button>
</div>
</body>
</html>
